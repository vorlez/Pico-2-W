<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico W LED Control</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { font-size: 20px; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Control Raspberry Pi Pico W LED</h1>
    <p>LED is currently: <strong id="ledState">Loading...</strong></p>
    <button onclick="setState('ON')">Turn ON</button>
    <button onclick="setState('OFF')">Turn OFF</button>

    <script>
        const apiUrl = 'http://<your-server-ip>:3000';  // Replace with your server's IP address or domain

        // Function to update the LED state
        function setState(state) {
            fetch(apiUrl + '/set-led', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ state })
            })
            .then(response => response.json())
            .then(data => {
                if (data.state) {
                    document.getElementById('ledState').innerText = data.state;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Load the current LED state
        function loadState() {
            fetch(apiUrl + '/led-state')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ledState').innerText = data.state;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        window.onload = loadState;
    </script>
</body>
</html>
