<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Sharing</title>
</head>
<body>
  <h1>Write something to share with others</h1>
  <textarea id="userText" rows="10" cols="50"></textarea><br><br>
  <button onclick="saveText()">Save</button>

  <h2>Shared Text</h2>
  <div id="sharedText"></div>

  <script>
    function saveText() {
      const text = document.getElementById('userText').value;
      // In a real setup, you'd send the text to a server and store it
      // For now, we simulate saving the text by displaying it below
      localStorage.setItem('sharedText', text);
      displaySharedText();
    }

    function displaySharedText() {
      const savedText = localStorage.getItem('sharedText');
      document.getElementById('sharedText').textContent = savedText ? savedText : 'No text shared yet.';
    }

    // Load the saved text on page load
    window.onload = displaySharedText;
  </script>
</body>
</html>
