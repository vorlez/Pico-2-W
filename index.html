<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico W LED Control</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { font-size: 20px; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Control Raspberry Pi Pico W LED</h1>
    <p>LED is currently: <strong id="ledState">OFF</strong></p>
    <button onclick="setState('ON')">Turn ON</button>
    <button onclick="setState('OFF')">Turn OFF</button>

    <script>
        let ledState = "OFF";  // Store the LED state

        // Function to update the LED state
        function setState(state) {
            ledState = state;
            document.getElementById('ledState').innerText = state;
            saveState();  // Save the state to localStorage or a backend
        }

        // Save the state to the local storage (could be sent to a backend)
        function saveState() {
            localStorage.setItem('ledState', ledState);
        }

        // Load the state when the page loads (if available)
        window.onload = function() {
            const savedState = localStorage.getItem('ledState');
            if (savedState) {
                ledState = savedState;
                document.getElementById('ledState').innerText = savedState;
            }
        };
    </script>
</body>
</html>
